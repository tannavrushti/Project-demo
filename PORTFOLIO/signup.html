<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dark Neon Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0a0f1f] via-[#0f172a] to-black">

    <div
        class="w-full max-w-md p-8 rounded-2xl backdrop-blur-lg bg-white/10 border border-white/20 shadow-[0_0_40px_#a855f7]">

        <h2 class="text-3xl font-bold text-center text-white mb-6">
            ðŸš€ Create Account
        </h2>

        <form class="space-y-5">

            <!-- Name -->
            <div>
                <label class="text-gray-300 text-sm">Full Name</label>
                <input type="text"
                    class="w-full mt-1 px-4 py-2 rounded-lg bg-transparent border border-gray-500 text-white focus:outline-none focus:border-blue-500 focus:shadow-[0_0_15px_#3b82f6] transition duration-300"
                    placeholder="Enter your name">
            </div>

            <!-- Email -->
            <div>
                <label class="text-gray-300 text-sm">Email</label>
                <input type="email"
                    class="w-full mt-1 px-4 py-2 rounded-lg bg-transparent border border-gray-500 text-white focus:outline-none focus:border-purple-500 focus:shadow-[0_0_15px_#a855f7] transition duration-300"
                    placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div>
                <label class="text-gray-300 text-sm">Password</label>
                <input type="password"
                    class="w-full mt-1 px-4 py-2 rounded-lg bg-transparent border border-gray-500 text-white focus:outline-none focus:border-blue-500 focus:shadow-[0_0_15px_#3b82f6] transition duration-300"
                    placeholder="Create password">
            </div>

            <!-- Button -->
            <button type="submit"
                class="w-full py-2 rounded-lg bg-gradient-to-r from-purple-600 to-blue-500 text-white font-semibold hover:scale-105 hover:shadow-[0_0_25px_#a855f7] transition duration-300">
                Sign Up
            </button>

        </form>

        <p class="text-center text-gray-400 mt-6 text-sm">
            Already have an account?
            <a href="login.html" class="text-purple-400 hover:text-blue-400 transition">Login</a>
        </p>

    </div>

</body>

</html>
